name: Cleanup old workflow runs

on:
  schedule:
    - cron: "0 3 * * 0" # cada domingo a las 03:00 UTC
  workflow_dispatch:     # también lo podés correr manualmente

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old workflow runs
        uses: actions/delete-workflow-runs@v3
        with:
          retain_days: 7         # conserva solo los últimos 7 días
          keep_minimum_runs: 10  # siempre deja al menos 10 runs
